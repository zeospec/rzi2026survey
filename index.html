<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rotaract Zone Institute 2026 Chennai</title>
  <meta name="description" content="Official RZI 2026 Chennai survey. Help shape the Rotaract Zone Institute learning experience with your inputs. March 5–8, 2026 in Chennai." />
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
  <meta name="theme-color" content="#1e3a8a" />
  <meta name="color-scheme" content="dark light" />
  
  <!-- Canonical -->
  <link rel="canonical" href="https://rotaractinstitute.com/" />

  <!-- Open Graph -->
  <meta property="og:url" content="https://rotaractinstitute.com/" />
  <meta property="og:title" content="Rotaract Zone Institute 2026 Chennai" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://rotaractinstitute.com/assets/images/og-image.webp" />
  <meta property="og:image:type" content="image/webp" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="600" />
  <meta property="og:description" content="Contribute to RZI 2026 Chennai. Take the survey and help us tailor impactful learning sessions for Rotaract leaders." />
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Rotaract Zone Institute 2026 Chennai" />
  <meta name="twitter:description" content="Contribute to RZI 2026 Chennai. Take the survey and help us tailor impactful learning sessions for Rotaract leaders." />
  <meta name="twitter:image" content="https://rotaractinstitute.com/assets/images/og-image.webp" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/main.css" />
  <!-- Favicons -->
  <link rel="icon" type="image/webp" href="assets/images/rzilogo.webp" />
  <link rel="icon" type="image/svg+xml" href="assets/images/rzi-favicon.svg" />
  <link rel="apple-touch-icon" href="RZI_logo.png" />
  <link rel="mask-icon" href="RZI_logo.svg" color="#1e3a8a" />
</head>
<body>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "Rotaract Zone Institute",
    "url": "https://rotaractinstitute.com/",
    "logo": "assets/images/rzilogo.webp",
    "sameAs": [
      "https://www.facebook.com/rsamdio",
      "https://www.instagram.com/rsamdio"
    ]
  }
  </script>

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Event",
    "name": "Rotaract Zone Institute 2026 Chennai",
    "startDate": "2026-03-05",
    "endDate": "2026-03-08",
    "eventStatus": "https://schema.org/EventScheduled",
    "eventAttendanceMode": "https://schema.org/OfflineEventAttendanceMode",
    "url": "https://rotaractinstitute.com/",
    "image": ["assets/images/og-image.webp"],
    "location": {
      "@type": "Place",
      "name": "Chennai",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Chennai",
        "addressRegion": "TN",
        "addressCountry": "IN"
      }
    },
    "organizer": {
      "@type": "Organization",
      "name": "Rotaract Zone Institute",
      "url": "https://rotaractinstitute.com/"
    },
    "description": "Official RZI 2026 Chennai survey. Help shape the Rotaract Zone Institute learning experience with your inputs."
  }
  </script>
  <a href="#main" class="skip-link">Skip to content</a>

  <div class="layout" id="app">
    <aside class="sidebar" aria-label="Question list">
      <div class="sidebar__content">
        <nav class="question-nav" id="questionNav" aria-label="Questions"></nav>
      </div>
    </aside>

    <main class="main" id="main" tabindex="-1">
      <header class="header" aria-label="Survey header">
        <div class="header__progress">
          <div class="progress-bar" aria-hidden="true">
            <div class="progress-bar__fill" id="progressFill" style="width:0%"></div>
          </div>
        </div>

        <div class="header__logos" aria-label="Partner logos">
          <img src="assets/images/all-logos-white.webp" alt="Partner logos" class="header__logo" onerror="this.style.display='none'" />
        </div>
      </header>

      <!-- Mobile question navigation (shown on small screens) -->
      <nav class="question-nav question-nav--mobile" id="questionNavMobile" aria-label="Questions"></nav>

      <section class="main__content">
        <div class="question-container">
          <div class="question__logos">
            <img src="assets/images/rzilogo.webp" alt="RZI Logo" class="question__logo question__logo--rzi" onerror="this.style.display='none'" />
          </div>

          <article class="question" id="questionRoot" aria-live="polite"></article>
        </div>
      </section>

      <footer class="footer">
        <div class="footer__content">
          <button id="btnBack" class="btn btn--secondary" type="button" aria-label="Previous question">
            <svg class="btn__icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M15 18l-6-6 6-6" fill="none" stroke="currentColor" stroke-width="2"/></svg>
            Back
          </button>
          <button id="btnNext" class="btn btn--primary" type="button" aria-label="Next question">
            Next
            <svg class="btn__icon" viewBox="0 0 24 24" aria-hidden="true"><path d="M9 6l6 6-6 6" fill="none" stroke="currentColor" stroke-width="2"/></svg>
          </button>
          <button id="btnSubmit" class="btn btn--success hidden" type="button">Submit</button>
        </div>
      </footer>
    </main>
  </div>

  <div class="loading-overlay hidden" id="loadingOverlay" role="alert" aria-live="assertive">
    <div class="loading-spinner" aria-hidden="true"></div>
    <p class="loading-text">Submitting your responses…</p>
  </div>

  <!-- Toast Notifications -->
  <div class="toast-container" id="toastContainer" aria-live="polite" aria-atomic="true"></div>

  <div class="modal hidden" id="successModal" role="dialog" aria-modal="true" aria-labelledby="successTitle">
    <div class="modal__backdrop" data-close="modal"></div>
    <div class="modal__content">
      <div class="success-content">
        <div class="success-logos">
          <img src="assets/images/rzilogo.webp" alt="RZI Logo" class="success-logo success-logo--rzi" onerror="this.style.display='none'" />
          <img src="assets/images/all-logos-white.webp" alt="Partner logos" class="success-logo success-logo--partners" onerror="this.style.display='none'" />
        </div>

        <svg class="success-icon" viewBox="0 0 52 52" aria-hidden="true">
          <circle class="success-icon__circle" cx="26" cy="26" r="25" fill="none" />
          <path class="success-icon__check" fill="none" d="M14 27 l7 7 l17 -17" />
        </svg>

        <h2 id="successTitle" class="success-title">Thank you!</h2>
        <p class="success-message">Your responses have been recorded successfully. We appreciate your time and input for RZI 2026 Namma Chennai. Your feedback will help us design the most useful and impactful experience possible.</p>
        <div class="success-actions">
          <button class="btn btn--muted" id="startNewSurvey" type="button">Start a new response</button>
          <a class="btn btn--cta" href="https://go.rsamdio.org/rzichennai" target="_blank" rel="noopener noreferrer">Register for RZI 2026</a>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/app.js" defer></script>
</body>
</html>
